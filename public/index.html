<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Chatty</title>
  </head>
  <body id="login">
    <div class="join-container">
      <header class="join-header">
        <h1><i class="far fa-comments"></i>Chatty</h1>
      </header>
      <main class="join-main">
        <form action="chat.html">
          <div class="form-control">
            <label for="username" style="color: #99aab5;">Username</label>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Enter username..."
              required
            />
          </div>
          <div class="form-control">
            <label for="password" style="color: #99aab5;">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Enter password..."
              required
            />
          </div>
          <div class="form-control">
            <label for="room" style="color: #99aab5;">Room</label>
            <select name="room" id="room">
              <option value="Animation">Animation</option>
              <option value="Gaming">Gaming</option>
              <option value="Coding">Coding</option>
              <option value="Music">Music</option>
              <option value="Art">Art</option>
            </select>
          </div>

          <div class="form-control" id="Join">
            <a href="">Create an account</a>
          </div>

          <button type="submit" class="btn">Join Chat</button>
        </form>
      </main>
    </div>
  </body>
</html>
