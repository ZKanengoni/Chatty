<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Chatty</title>
  </head>
  <body id="login">
    <div class="join-container">
      <header class="join-header">
        <h1><i class="far fa-comments"></i>Chatty</h1>
      </header>
      <main class="join-main">
        <form action="chat.html">
          <div class="form-control">
            <label for="username">Username</label>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Enter username"
              required
            />

            <br />
            <br />

            <label for="username">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Enter password"
              required
            />
          </div>
          <div class="form-control">
            <label for="room">Room</label>
            <select name="room" id="room">
              <option value="Development">Development</option>
              <option value="Gaming">Gaming</option>
              <option value="Genral Tech">Genral Tech</option>
              <option value="Youtube">Youtube</option>
              <option value="Random Ideas">Random Ideas</option>
            </select>
          </div>
          <a href="#" style="color: #eff1f2; margin-left: 34%;" id="signup"
            >Create an account</a
          >
          <button type="submit" class="btn" id="test">
            Join Room
          </button>
        </form>
      </main>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
