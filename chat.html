<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Chatty</title>
  </head>
  <body>
    <div class="chat-container">
      <header class="chat-header">
        <h1><i class="far fa-comments"></i>Chatty</h1>
        <a href="index.html" class="btn"
          ><i class="fas fa-sign-out-alt"></i> Leave</a
        >
      </header>
      <main class="chat-main">
        <div class="chat-sidebar">
          <h3>Room</h3>
          <h2 id="room-name">JavaScript</h2>
          <h3><i class="fas fa-signal"></i> Online</h3>
          <ul id="users">
            <!-- <li><i class="fas fa-circle fa-xs"></i>Brad</li>
            <li><i class="fas fa-circle fa-xs"></i>John</li>
            <li><i class="fas fa-circle fa-xs"></i>Mary</li>
            <li><i class="fas fa-circle fa-xs"></i>Paul</li>
            <li><i class="fas fa-circle fa-xs"></i>Mike</li> -->
          </ul>
        </div>
        <div class="chat-messages"></div>
      </main>
      <div class="chat-form-container">
        <form id="chat-form">
          <input
            id="msg"
            type="text"
            placeholder="Enter Message..."
            required
            autocomplete="off"
          />
          <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
        </form>
      </div>
    </div>
  </body>
</html>
